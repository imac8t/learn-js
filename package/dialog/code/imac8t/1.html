
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dialog</title>
        <style media="screen">
        .modalDialog{
            position: absolute;
            background: #000;
            opacity: 0.3;
            filter: alpha(opacity=0.5);
            border: 3px solid #000;
            z-index: 999;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .modalContainer{
            background: #ffffff;
            width: 500px;
            margin: 0 auto;
        }
        </style>
    </head>
    <body>
        <button type="button" name="button" id='btn'>Click me</button>
        <div class="modalMask">
            <div class="modalContainer">
                <div class="modalTitle">
                    <h1>modalDialog</h1>
                </div>
                <div class="modalBody"></div>
                <div class="modalFooter"></div>
            </div>
        </div>

        <script type="text/javascript">
        function verticalCenter(parent,selector) {
            var father = document.querySelector(parent);
            var target = father.querySelector(selector);
            target.style.marginTop=(father.offsetHeight-target.offsetHeight)/2+'px';
            console.log(target.style.marginTop);
        }
        window.addEventListener('resize',function(event) {
            verticalCenter('.modalDialog','.modalContainer');
        });
        verticalCenter('.modalDialog','.modalContainer');
        </script>
    </body>
</html>
