
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dialog</title>
        <style media="screen">
        .modalDialog{
            position: absolute;
            background: #000;
            opacity: 0.3;
            filter: alpha(opacity=0.5);
            width: 100%;
            height: 100%;
            border: 3px solid #000;
        }
        .modalContainer{
            background: #ffffff;
            width: 500px;
            margin: 0 auto;
        }
        </style>
    </head>
    <body>
        <button type="button" name="button" id='btn'>Click me</button>
        <div class="modalDialog">
            <div class="modalContainer">
                <div class="modalTitle">
                    <h1>modalDialog</h1>
                </div>
                <div class="modalBody"></div>
                <div class="modalFooter"></div>
            </div>
        </div>

        <script type="text/javascript">
        function verticalCenter(selector) {
            var ele = document.querySelector(selector);
            ele.style.marginTop=(window.innerHeight-ele.offsetHeight)/2+'px';
            console.log(ele.style.marginTop);
        }
        window.addEventListener('resize',function(event) {
            verticalCenter('.modalContainer');
        });
        </script>
    </body>
</html>
